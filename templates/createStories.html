{% extends "layout.html" %}

{% block content %}
<!-- ADMIN PAGE -->
<form method="POST" action="/create/stories/success">  <div class="form-group">
    <label for="Name">Name</label>
    <input class="form-control" id="Name" name="Name" placeholder="Joe Smith" type="text">
  </div>
  <div class="form-group">
    <label for="Gender">Gender</label>
    <select class="form-control" id="Gender" name="Gender">
      <option value="Male" selected>Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="Treatment"> Treatment </label>
    <select multiple class="form-control" id="Treatment">

      <option>X-Ray</option>
      <option>Blood Work</option>
      <option>Check in</option>
      <option>ER</option>
      <option>Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="Age Group">Age Group</label>
    <select multiple class="form-control" id="Age Group">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9+</option>
    </select>
  </div>
  <div class="form-group">
    <label for="story">Narrative</label>
    <textarea class="form-control" id="story" rows="4">I walked down the long hallway and Mom spoke with the lady behind the desk.
    </textarea>
  </div>

</form>
