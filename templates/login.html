{% extends "layout.html" %}
{% block content %}
<div class='col-lg-5'>

    <br>
    <p><b>Please log in with an administrative or parent account.</b></p>
    <br>
    <form method="POST" action="/create/stories">
        <div class="form-group">
            <label class="sr-only" for="email">Email</label>
            <input class='form-control' type="text" id="email" name="email" maxlength="255" placeholder="Email or Username" />
        </div>

        <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <input class='form-control' type="password" id="password" name="password" maxlength="255" placeholder="Password"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                Login<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
            </button>
        </div>
    </form>
    <!-- TODO: Implement a register form -->
    <p>Don't have an account yet? <a href='/register'>Register here</a>.</p>
</div>
{% endblock content %}
