{% extends "layout.html" %}

{% block content %}
<form action="{{ url_for('query_story') }}" method="post">
    <div class="form-group">
        <input type="text" name="Name" class="form-control" placeholder="Enter name">
        <small id="nameHelp" class="form-text text-muted">We'll never share this information to anyone else.</small>
    </div>
    <div class="form-group">
        <select class="form-control" name="Age Group">
          <option selected disabled>Age Range</option>
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9+</option>
        </select>
    </div>

    <div class="form-group">
        <select class="form-control" name="Gender">
          <option selected disabled>Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
    </div>

    <div class="form-group">
        <select class="form-control" name="Treatment">
          <option selected disabled>Appointment Type</option>
          <option>X-Ray</option>
          <option>Check-in</option>
          <option>Blood Work</option>
          <option>Other</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/" class="btn btn-success">Return to Home</a>

</form>

{% endblock content %}
